version: '3.8'

services:
  database:
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${221012-Abdullah}
      - POSTGRES_PASSWORD=${221012}
      - POSTGRES_DB=${POSTGRES_DB}

  cache:
    image: redis:latest
    ports:
      - "6379:6379"

  networks:
    default:
      driver: bridge
